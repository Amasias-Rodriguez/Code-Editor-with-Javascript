<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code-editor.css">
    <title>Code Editor with Javascript</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><img src="/images/html-logo.png" class="fa-brands fa-html5"></img>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><img src="/images/css-logo.png" class="fa-brands fa-css3-alt"></img>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><img src="/images/js-logo.png" class="fa-brands fa-js"></imgsr>Javascript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><img src="/images/play-logo.png" class="fa-solid fa-play"></img>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/0defe727fb.js" crossorigin="anonymous"></script>
    <script src="/js/code-editor.js"></script>
</body>
</html>
